apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: mern-monitoring
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          # Expect an nginx-based image that serves build artifacts
          image: ghcr.io/your-org/mern-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          env:
            - name: REACT_APP_API_URL
              valueFrom:
                configMapKeyRef:
                  name: app-config
                  key: REACT_APP_API_URL

